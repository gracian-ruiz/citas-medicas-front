<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage
    }}</div>

  <div>
    <label for="reservation_id">Reserva ID</label>
    <input id="reservation_id" formControlName="reservation_id" type="text" />
  </div>

  <div>
    <label for="fecha_hora">Fecha y Hora</label>
    <input id="fecha_hora" formControlName="fecha_hora" type="datetime-local" />
  </div>

  <div>
    <label for="num_reconocimientos_realizados">Reconocimientos
      Realizados</label>
    <input id="num_reconocimientos_realizados"
      formControlName="num_reconocimientos_realizados" type="number" />
  </div>

  <div>
    <input id="exceso_reconocimientos" formControlName="exceso_reconocimientos"
      type="hidden" value="0" />
  </div>

  <div>
    <label for="estado">Estado</label>
    <select id="estado" formControlName="estado">
      <option value="realizada">Realizada</option>
    </select>
  </div>

  <div>
    <label for="razon_social">Raz√≥n Social</label>
    <input id="razon_social" formControlName="razon_social" type="text" />
  </div>

  <div>
    <label for="user_id">User ID</label>
    <input id="user_id" formControlName="user_id" type="text" />
  </div>

  <button type="submit" [disabled]="!appointmentForm.valid">Actualizar
    Cita</button>
</form>
