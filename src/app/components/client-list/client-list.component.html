<div class="client-list">
  <h2>Listado de Clientes</h2>


  <mat-form-field appearance="fill">
    <mat-label>Buscar cliente</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar cliente">
  </mat-form-field>

 
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let client">{{ client.id }}</td>
    </ng-container>

    <ng-container matColumnDef="razon_social">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Razón Social</th>
      <td mat-cell *matCellDef="let client">{{ client.razon_social }}</td>
    </ng-container>

    <ng-container matColumnDef="cif">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CIF</th>
      <td mat-cell *matCellDef="let client">{{ client.CIF }}</td>
    </ng-container>

    <ng-container matColumnDef="municipio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Municipio</th>
      <td mat-cell *matCellDef="let client">{{ client.municipio }}</td>
    </ng-container>

    <ng-container matColumnDef="provincia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Provincia</th>
      <td mat-cell *matCellDef="let client">{{ client.provincia }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_inicio_contrato">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Inicio Contrato</th>
      <td mat-cell *matCellDef="let client">{{ client.fecha_inicio_contrato }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let client">
        <button mat-icon-button color="primary" [routerLink]="['/clientes/editar', client.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
